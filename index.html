<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic-Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>

<body>
    <h1>For Psychics Only</h1>
    <h2>Play At Your Own Risk!</h2>
    <h3>Guess What Letter I'm Thinking of.</h3>

    <p>
        <div id="winPro">Wins:</div>
    </p>
    <p>
        <div id="losePro">losses:</div>
    </p>
    <p>
        <div id="guessPro">Guesses Left:</div>
    </p>
    <label for="guesses">
        Guessed so far:</label>
        <input type="text" id="guesses" class="guesses">
    <input type="submit" value="Submit guess" class="guessSubmit">
    

    <script type="text/javascript" src="assets/javascript/game.js">
    </script>
</body>

</html>
